<!DOCTYPE html>
<html>
<head>
  <title>Advanced staggering tests | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #particles {
      backface-visibility: hidden;
    }
    .particle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      margin-left: -5px;
      margin-top: -5px;
      background-color: currentColor;
      /*backface-visibility: hidden;*/
    }
  </style>
</head>
<body>
  <div id="particles"></div>
</body>
<script type="module">
  import anime from '../../lib/anime.esm.js';

  const particles = document.querySelector('#particles')

  function createParticule() {
    const el = document.createElement('div');
    el.classList.add('particle');
    return el;
  }

  const docFrag = document.createDocumentFragment();

  for (let i = 0; i < 10000; i++) {
    const particleEl = createParticule();
    particles.appendChild(particleEl);
    anime.set(particleEl, {rotate: anime.random(-360, 360)});
    anime({
      targets: particleEl,
      translateX: 200,
      translateY: 200,
      // translateZ: 200,
      scale: [1, 0],
      // loop: true,
      easing: 'linear',
      delay: anime.random(0, 2000),
      duration: anime.random(1000, 2000),
    });
  }

</script>
</html>
