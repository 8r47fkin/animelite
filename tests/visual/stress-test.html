<!DOCTYPE html>
<html>
<head>
  <title>Advanced staggering tests | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #particles {
      backface-visibility: hidden;
    }
    .particle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 4px;
      margin-left: -2px;
      margin-top: -2px;
      background-color: currentColor;
      /*backface-visibility: hidden;*/
    }
  </style>
</head>
<body>
  <div id="particles"></div>
</body>
<script type="module">
  import anime from '../../lib/anime.esm.js';

  const particles = document.querySelector('#particles');

  function createParticule() {
    const el = document.createElement('div');
    el.classList.add('particle');
    return el;
  }

  const docFrag = document.createDocumentFragment();

  function animateParticle(particleEl, total) {
    anime({
      targets: particleEl,
      translateX: [0, window.innerWidth * .5],
      translateY: [0, window.innerHeight * .5],
      // translateZ: 200,
      scale: [0, 2],
      easing: 'linear',
      delay: anime.random(0, 2000),
      duration: 1000,
      complete: () => { animateParticle(particleEl) }
    });
  }

  for (let i = 0; i < 500; i++) {
    const particleEl = createParticule();
    particles.appendChild(particleEl);
    anime.set(particleEl, {rotate: anime.random(-360, 360)});
    animateParticle(particleEl);
  }

</script>
</html>
